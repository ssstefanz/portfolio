<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stefan's Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4203ba54a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>

  <body>
    <header>
      <h1 class="center">Stefan's Site</h1>
      <nav>
        <a href="index.html">My Work</a>
        <p> / </p>
        <a href="about-me.html">About Me</a>
        <p> / </p>
        <a href="contact.html">Contact Me</a>
      </nav>
    </header>

    <section>
      <h1>Contact Me</h1>

      <form method="post">

        <label>Your name:
          <input type="text" name="contactName">
        </label>

        <label>Your email:
          <input type="email" name="contactEmail">
        </label>

        <fieldset class="checkbox">
          <legend>What's your reason for contacting me?</legend>
          <label>
            <input type="checkbox" name="type" value="commission">Curious about commissioning work
            <span class="checkmark"></span>
          </label>
          <label>
            <input type="checkbox" name="type" value="hire">Curious about hiring you
            <span class="checkmark"></span>
          </label>
          <label>
            <input type="checkbox" name="type" value="other">Other
            <span class="checkmark"></span>
          </label>
        </fieldset>

        <label>What would you like ask me?
          <textarea name="contactReason" rows="8" cols="50"></textarea>
        </label>

        <fieldset>
          <legend>Do you want to recieve updates about my work?</legend>
          <label>
            <input type="radio" name="special" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="special" value="no">No
          </label>
        </fieldset>

        <input type="submit" value="Submit">

      </form>
    </section>

    <footer>
      <p>a project by stefan milne</p>
    </footer>

  </body>

</html>
